<!DOCTYPE html>
<html lang="fi">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/main.css?v=7">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" defer></script>
        <script type="text/javascript" src="js/main.js?v=2" defer></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.4/papaparse.min.js" async></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js" async></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
        <meta charset="utf-8">
        <title>Search bankrupted companies</title>
    </head>
    <body>
        <header class="primary-header container group">

        </header>

        <div class="maincontent">
          <section class="parameterform container">

              <h3>Parameters</h3>
              <label>
                  Start date (YYYY-MM-DD)
                  <input type="text" name="startDate" id="startDate">
              </label>

              <label>
                  End date (YYYY-MM-DD)
                  <input type="text" name="endDate" id="endDate">
              </label>
              <button id="getBankruptcies" onclick="getBankruptcies();">Get bankruptcies</button>

          </section>
          <section class="result container">
            <h3>Results</h3>
            <div class="resultInfo">
              <p class="resultCountContainer" id="resultCount"></p>
              <div class="exportButtonDiv">
                <button id="exportToCSV" onclick="exportTableToCSV();">Export to CSV</button>
              </div>
            </div>
            <div id="resultTable"></div>
          </section>
        </div>
        <footer class="primary-footer container group">

        </footer>
    </body>
</html>
